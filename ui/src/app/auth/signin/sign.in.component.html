<h2>Sign In</h2>

<div class="signIn-container">
    <div class="twin-grid">
    <div class="inner-form">
        <label for="login">Login</label>
    </div>
    <div class="inner-form">
        <input [(ngModel)]="login"
               type="text"
               placeholder="Enter Login"
               name="login" id="login"
               required>
    </div>
    <div class="inner-form">
        <label for="password">Password</label>
    </div>
    <div class="inner-form">
        <input [(ngModel)]="password"
               type="password"
               placeholder="Enter Password"
               name="password"
               id="password"
               required>
    </div>
    <div class="inner-form">
        <label for="personType">Role</label>
    </div>
    <div class="inner-form">
        <select class="select-css" [(ngModel)]="personType"
                name="personType"
                id="personType"
                required="">
            <option value="client">Client</option>
            <option value="operator">Operator</option>
            <option value="insuranceAgent">Insurance agent</option>
        </select>
    </div>
    <div class="inner-form">
        <span><button (click)="signIn()"><span>Sign In</span></button></span>
        <span><button [routerLink]="''"><span>Back</span></button></span>
    </div>
    </div>
</div>
