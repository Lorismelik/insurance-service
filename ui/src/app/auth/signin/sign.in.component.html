<h2>Sign In</h2>

<div class="signIn-container">
    <div class="twin-grid">
    <div class="inner-form">
        <label for="login">Login</label>
    </div>
    <div class="inner-form">
        <input [(ngModel)]="login"
               type="text"
               placeholder="Enter Login"
               name="login" id="login"
               required>
    </div>
    <div class="inner-form">
        <label for="password">Password</label>
    </div>
    <div class="inner-form">
        <input [(ngModel)]="password"
               type="password"
               placeholder="Enter Password"
               name="password"
               id="password"
               required>
    </div>
    <div class="inner-form">
        <span><button (click)="signIn()"><span>Sign In</span></button></span>
        <span><button [routerLink]="''"><span>Back</span></button></span>
    </div>
    </div>
</div>
