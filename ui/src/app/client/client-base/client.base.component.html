<h2>Client</h2>

<div class="client-base-container">
    <div *ngIf="client" class="buttons">
        <div class="centerify">
            <button [routerLink]="'/client/info'"><span>Profile</span></button>
            <button [class.disabled]="!client.passport"
                    [routerLink]="'/client/polis'">
                <span>Insurance polis</span>
            </button>
        </div>
        <br>
        <div class="centerify">
            <button [class.disabled]="!client.passport"
                    [routerLink]="'/client/requests/closed'">
                <span>Closed requests</span>
            </button>

            <button [class.disabled]="!client.passport"
                    [routerLink]="'/client/requests/processed'">
                <span>Processed requests</span>
            </button>
        </div>
        <br>
        <br>
        <div class="centerify">
            <button (click)="signOut()"><span>Sign out</span></button>
        </div>
    </div>
</div>
